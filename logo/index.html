<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Alpha Logo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            <svg class="logo-symbol" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
                <!-- Background Hexagon -->
                <path class="hexagon" d="M200,40 L340,120 L340,280 L200,360 L60,280 L60,120 Z" fill="#1e293b" stroke="#3b82f6" stroke-width="4"/>
                
                <!-- Letter A -->
                <path class="letter-a" d="M170,160 L200,100 L230,160 L215,160 L200,130 L185,160 Z" fill="#ffffff"/>
                <rect x="180" y="150" width="40" height="10" fill="#ffffff"/>
                
                <!-- Brain Icon -->
                <path class="brain" d="M180,120 Q200,100 220,120 Q240,140 220,160 Q200,180 180,160 Q160,140 180,120" fill="none" stroke="#3b82f6" stroke-width="3"/>
                
                <!-- Book Icon -->
                <path class="book" d="M160,200 L240,200 L240,240 Q200,220 160,240 Z" fill="none" stroke="#ffffff" stroke-width="3"/>
                <path class="book-pages" d="M200,200 L200,240" stroke="#ffffff" stroke-width="1"/>
                
                <!-- Tech Elements -->
                <circle class="gear" cx="120" cy="100" r="15" fill="none" stroke="#3b82f6" stroke-width="2"/>
                <circle class="gear" cx="280" cy="100" r="15" fill="none" stroke="#3b82f6" stroke-width="2"/>
                <path class="circuit" d="M60,200 L100,200 M300,200 L340,200" stroke="#3b82f6" stroke-width="2"/>
                <path class="data-viz" d="M320,150 L330,150 M320,160 L340,160 M320,170 L335,170" stroke="#3b82f6" stroke-width="2"/>
                
                <!-- Decorative Elements -->
                <circle class="dot" cx="100" cy="150" r="3" fill="#3b82f6"/>
                <circle class="dot" cx="300" cy="150" r="3" fill="#3b82f6"/>
                <circle class="dot" cx="150" cy="300" r="3" fill="#3b82f6"/>
                <circle class="dot" cx="250" cy="300" r="3" fill="#3b82f6"/>
            </svg>
            <div class="logo-text">
                <div class="main-text">CODE-ALPHA</div>
                <div class="sub-text">INTERNSHIPS • COURSES • SKILL-BUILDING</div>
            </div>
        </div>
    </div>
</body>
</html>
